type: object
required:
  - name
  - mac
properties:
  sid:
    type: integer
    format: int64
    example: 123456
  password:
    type: string
    example: somepassword123
    description: 'Password to authenticate. If empty, password will be set during linkage'
  name:
    type: string
    example: My Server
    description: Server name
  mac:
    type: string
    description: MAC-address
