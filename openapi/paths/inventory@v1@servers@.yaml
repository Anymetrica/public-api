get:
  operationId: GetServers
  tags:
    - servers
  summary: Get list of servers
  security:
    - bearerAuth: []
  parameters:
    - in: query
      name: node_id
      schema:
        type: string
    - in: query
      name: online
      schema:
        type: boolean
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              servers:
                type: array
                items:
                  $ref: ../components/schemas/Server.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
post:
  operationId: CreateServer
  tags:
    - servers
  summary: Create new Server
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateServerRequest.yaml
  responses:
    '201':
      $ref: ../components/responses/ServerResponse.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
