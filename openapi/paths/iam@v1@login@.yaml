post:
  operationId: Login
  tags:
    - iam
  summary: User log in
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              type: string
              description: User email
            password:
              type: string
              description: User password
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              access_token:
                type: string
              refresh_token:
                type: string
    '401':
      $ref: ../components/responses/Unauthorized.yaml
