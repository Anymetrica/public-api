get:
  operationId: GetServerByID
  tags:
    - servers
  summary: Get server by SID
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: sid
      required: true
      schema:
        type: integer
  responses:
    '200':
      $ref: ../components/responses/ServerResponse.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
put:
  operationId: UpdateServer
  tags:
    - servers
  summary: Update server
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: sid
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Server.yaml
  responses:
    '200':
      $ref: ../components/responses/ServerResponse.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
delete:
  operationId: DeleteServer
  tags:
    - servers
  summary: Delete server
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: sid
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: OK
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
