get:
  operationId: GetStreams
  summary: Get list of streams
  tags:
    - streams
  security:
    - bearerAuth: []
  parameters:
    - in: query
      name: sid
      description: Server ID
      schema:
        type: integer
  responses:
    '200':
      $ref: ../components/responses/StreamList.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
post:
  operationId: CreateStream
  summary: Add stream to server
  tags:
    - streams
  security:
    - bearerAuth: []
  requestBody:
    $ref: ../components/requestBodies/NewStream.yaml
  responses:
    '200':
      $ref: ../components/responses/NewStream.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
